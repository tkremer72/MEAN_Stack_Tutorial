<mat-toolbar color="primary">

  <span><a routerLink="/">All Blogs</a></span>

  <span class="spacer"></span>

  <ul>
    <li>
      <a *ngIf="userIsAuthenticated" mat-button routerLink="/create-blog" routerLinkActive="mat-accent">New Blog</a>
    </li>
    <li>
      <a *ngIf="!userIsAuthenticated" mat-button routerLink="/users-login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li>
      <a *ngIf="!userIsAuthenticated" mat-button routerLink="/users-registration" routerLinkActive="mat-accent">Register</a>
    </li>
    <li>
      <button *ngIf="userIsAuthenticated" mat-button (click)="onLogoutUser()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
