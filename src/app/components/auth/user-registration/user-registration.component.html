<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onRegister(registrationForm)" #registrationForm="ngForm">

    <mat-form-field>
      <input
      matInput
      type="email"
      name="user_email"
      ngModel
      placeholder="E-Mail Address"
      #emailInput="ngModel"
      required
      email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email address!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      matInput
      type="password"
      name="user_password"
      ngModel
      placeholder="Password"
      #passwordInput="ngModel"
      required
      >

      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password!</mat-error>

    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>

  </form>
</mat-card>
